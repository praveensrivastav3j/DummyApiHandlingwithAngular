<div class="container my-2">
    <div class="d-flex justify-content-between my-2 align-items-center">
        <h1>View Carts</h1>
        <div>
            <button class="btn btn-dark me-2" [routerLink]="['/product-list']">Products</button>
        </div>
    </div>
    <div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-outline-primary" (click)="SaveCart()">Save Cart</button>
        </div>
        @if(cartsProductsList.length){
        <div class="row">
            @for(product of cartsProductsList; track product){
            <div class="col-4 p-2">
                <div class="card">
                    <img [src]="product.thumbnail" class="card-img-top" alt="..." width="100%" height="200px">
                    <div class="card-body">
                        <h5 class="card-title"><strong>{{product.title}}</strong></h5>
                        <p class="card-text">Brand: {{product.brand}}</p>
                        <p class="card-text">Price: {{product.price}}<i class="bi bi-currency-rupee"></i></p>
                        <p class="card-text">Quantity: 1</p>
                        <p class="card-text">Rating: {{product.rating}}<i class="bi bi-star"></i></p>
                        <p class="card-text">Category: {{product.category}}</p> 
                        <a  class="btn btn-primary me-2">Buy</a>
                        <a  class="btn btn-danger" (click)="RemoveProductCart(product.id)">Remove</a>
                        <!-- Total Price  -->
                        
                    </div>
                </div>
            </div>
            }

           
        </div>
<div>
        <h5 class="total rounded-2">Total Price:{{totalPrice}}<i class="bi bi-currency-rupee"></i></h5>
   
   
   
   
    </div>
}@else {
    <img src="../../../../assets/images.png" alt="" srcset="">
}        
    </div>
</div>
