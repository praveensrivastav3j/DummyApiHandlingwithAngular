<div class="container">
    <div class="d-flex justify-content-between my-3 container">
        <!-- <h1> {{postId ? 'Post Update List': 'Post Add List'}}</h1> -->
        <h1>{{todoId ? 'Update Todo' : 'Add Todo'}}</h1>
        <button class="btn btn-secondary" [routerLink]="['/todo-list']">Back</button>
      </div>
               <div class="row ">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="col d-flex justify-content-center my-4">
                    <div class="card" style="width: 40rem; height: 30rem; ">
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body my-5">
                            <form [formGroup]="TodoForm" (ngSubmit)="SubmitForm()">
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Todo</label>
                                  <input type="text" class="form-control" formControlName="todo">
                                </div>
                                <!-- <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Id</label>
                                  <input type="number" class="form-control" formControlName="userId">
                                </div> -->
                                <div class="mb-3">
                                    <label for="caption" class="form-check-label">Completed</label>
                                    <input type="checkbox" name="completed" class="form-check-input"  id="" formControlName="completed">
                                </div>
                                <!-- <div class="mb-3 form-check">
                                  <label for="address" class="form-label float-start"><i class="bi bi-heart mx-5"></i></label>
                                </div> -->
                                <span class="d-flex justify-content-center ">
                                    <button type="submit" class="btn btn-primary my-4 ">{{todoId ? 'Update':'Submit'}}</button>
                                </span>
                              </form>
                            
                          
                        </div>
                      </div>
                </div>

                    
            </div>

</div>
