<div class="container">
    <div class="d-flex justify-content-between m-2">
        <h1 class="text-center ">Product Add</h1>
        <button class="btn btn-secondary" [routerLink]="['/product-list']">Back</button>
    </div>
    <div class="continer">
        <!-- form -->
        <form [formGroup]="ProductForm" (ngSubmit)="SubmitForm()">
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="exampleInputEmail1" class="form-label">Product Title</label>
                    <input type="text" class="form-control" formControlName="title">
                  </div>
                  <div class="mb-3 col-6" >
                    <label for="exampleInputEmail1" class="form-label">Product Description</label>
                    <input type="text" class="form-control"  formControlName="description" >
                  </div>
            </div>
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="exampleInputEmail1" class="form-label">Product Price</label>
                    <input type="number" class="form-control" formControlName="price" >
                  </div>
                  <div class="mb-3 col-6">
                    <label for="exampleInputEmail1" class="form-label">Product Rating</label>
                    <input type="number" class="form-control" formControlName="rating" >
                  </div>
            </div> 
            <div class="mb-3 col-6">
              <label for="exampleInputEmail1" class="form-label">Product Stock</label>
              <input type="number" class="form-control" formControlName="stock">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div>
          </form>
    </div>
</div>
